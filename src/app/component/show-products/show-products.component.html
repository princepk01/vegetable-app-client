<div class="row outer-row">
    <div class="row image-row">
		
    </div>
    <div class="container row">
    <div class="col-md-6 col-lg-3 ftco-animate" *ngFor="let data of productItemsList" (click)="showProductItem(data.id)">
        <div class="product" >
          	<a class="img-prod"><img class="img-fluid " src="{{data.productItemImageModel.itemInageFileUrl}}" alt="Colorlib Template">
    			<span class="status">30%</span>
    			<div class="overlay"></div>
    		</a>
        <div class="text py-3 pb-4 px-3 text-center">
            <h3><a >Bell Pepper</a></h3>
    		<div class="d-flex">
    		    <div class="pricing">
		            <p class="price">
                        <span class="mr-2">Rs. </span>
                        <span class="mr-2 price-dc"> {{data.itemMrp}}</span>
                        <span class="price-sale">{{data.discountPrice}}</span>
                    </p>
		    	</div>
			</div>
	<div class="bottom-area ">
	    <div class="auto-verlay ">
	    	<a class="add-to-cart text-center-1 rounded-circle">
	    		<span><i class="fas fa-bars"></i></span>
	    	</a>
	    	<a class="buy-now text-center-1 rounded-circle">
	    		<span><i class="fas fa-shopping-cart"></i></span>
	    	</a>
	    	<a class="heart text-center-1 rounded-circle">
	    		<span><i class="fas fa-heart"></i></span>
	    	</a>
    	</div>
    </div>
          </div>
        </div>
       </div> 
    </div>
</div>
